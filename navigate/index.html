<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.angularjs.org/1.6.0-rc.0/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="usersCtrl">
 
<table> 
  <tr ng-repeat="x in results">
    <td>{{ x.username }}</td>
    <td>{{ x.email }}</td>
  </tr>
</table>
 
</div>
 
<script>
var app = angular.module('myApp', []);
app.controller('usersCtrl', function($scope, $http) {
   $http.get("data.php")   
   .then(function (response) {$scope.results = response.data;});
});
</script>
</body>
</html>
